{% extends "base.html" %} {% block title %}Reject{% endblock %} {% block content %}
<div class="container mt-5">
  <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
    <h3 class="text-center mb-4">Add a Comment</h3>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <label for="comment">Comment</label>
          <input type="text" class="form-control" id="comment" name="comment" placeholder="Add a comment here" required>
        </div>
      </div>
    </div>

    <input type="hidden" name="table_name" value="{{ table_name }}" />
    <input type="hidden" name="user_id" value="{{ user.id }}" />

    <div class="text-center">
      <button type="submit" name="action" value="submit" class="btn btn-primary mr-2" onclick="setRequired(true)">
        Submit
      </button>
      <button type="close" name="action" value="close" class="btn btn-secondary" onclick="setRequired(false)">
        Close
      </button>
    </div>
  </form>

  <script>
    // Function to dynamically set the required attribute
    function setRequired(isRequired) {
      const commentInput = document.getElementById("comment");
      commentInput.required = isRequired;
    }
  </script>
</div>
{% endblock %}
